      <div class="row" background-color: transparent>
        <div class="col-md-12 jumbotron text-center">
            <h1>Predicting Natural Gas Prices</h1>
        </div>
        <div class="col d-flex justify-content-center">
          <div class="card border-primary mb-3" style="max-width: 20rem;">
              <div class="card-header">Filters</div>
              <div class="card-body">
                  <div class="row">
                      <div class="col-md-6">
                          <div class="form-group">
                              <label class="col-form-label" for="Node">Node</label>
                              <select id="gender">
                                  <option value="0">East</option>
                                  <option value="1">Midwest</option>
                                  <option value="2">Pacific</option>
                                  <option value="3">Mountain</option>
                                  <option value="4">South Central</option>
                              </select>
                          </div>
                          <div class="form-group">
                              <label class="col-form-label" for="Volatility">Volatility</label>
                              <input type="text" class="form-control" value="5" id="Volatility">
                          </div>
                          <div class="form-group">
                              <label class="col-form-label" for="DNG">Consumption</label>
                              <input type="text" class="form-control" value="15000" id="DNG">
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="form-group">
                              <label class="col-form-label" for="INV">Inventory</label>
                              <input type="text" class="form-control" value="20000" id="INV">
                          </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-form-label" for="Returns">Returns</label>
                            <input type="text" class="form-control" value="20000" id="Returns">
                        </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                          <label class="col-form-label" for="Sit">Spot Price</label>
                          <input type="text" class="form-control" value="20000" id="Sit">
                      </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                        <label class="col-form-label" for="QNG">Quantity of Natural Gas</label>
                        <input type="text" class="form-control" value="20000" id="QNG">
                    </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                      <label class="col-form-label" for="HHDiffit">Henry Hub Differential</label>
                      <input type="text" class="form-control" value="20000" id="HHDiffit">
                  </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                    <label class="col-form-label" for="Ft">Futures Contract Price</label>
                    <input type="text" class="form-control" value="20000" id="Ft">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                    <label class="col-form-label" for="HHst">Henry Hub Spot Price</label>
                    <input type="text" class="form-control" value="20000" id="HHst">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                    <label class="col-form-label" for="cott">Cost of Transportation Differential</label>
                    <input type="text" class="form-control" value="20000" id="cott">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                    <label class="col-form-label" for="icot">icot</label>
                    <input type="text" class="form-control" value="20000" id="icot">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                    <label class="col-form-label" for="idng">idng</label>
                    <input type="text" class="form-control" value="20000" id="idng">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                    <label class="col-form-label" for="dngt">dngt</label>
                    <input type="text" class="form-control" value="20000" id="dngt">
                </div>
              </div>
                  </div>
                  <div class="row">
                      <div class="col-md-12">
                          <button type="button" class="btn btn-primary" id="filter">Make Price Prediction</button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
